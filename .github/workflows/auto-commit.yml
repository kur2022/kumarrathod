name: Auto Create Pull Request

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    env:
      SMARTAPI_CLIENT_ID: ${{ secrets.SMARTAPI_CLIENT_ID }}
      SMARTAPI_API_KEY: ${{ secrets.SMARTAPI_API_KEY }}
      SMARTAPI_MPIN: ${{ secrets.SMARTAPI_MPIN }}
      SMARTAPI_TOTP_SECRET: ${{ secrets.SMARTAPI_TOTP_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install smartapi-python pandas pyotp

      - name: Run update script
        run: python update_data.py

      - name: Configure Git
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "autobot@example.com"

      - name: Create or reset update branch
        run: |
          git fetch origin
          git checkout -B auto-update-data
          git add Data.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update Data.csv"
            git push -u origin auto-update-data
          fi

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: Auto-update Data.csv
          branch: auto-update-data
          title: "Daily Data Update"
          body: "This PR updates Data.csv with the latest data."
          base: main
